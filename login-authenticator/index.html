<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid bg-warning text-center mb-5" style="padding: 50px;">
        <h1 class="display-2">Login Authentication</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row">
            <form class="form-control p-3" style="width: 400px;">
                <div class="col-md-12 mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required></input>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                            <div class="input-group-text" onmousedown="toSlash()" onmouseup="toNormal()">
                                <img src="img/eye.svg" id="eye" width="16" height="16"></img>
                            </div>
                        </input>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-end">
                    <button class="btn btn-outline-dark" type="submit">Sign in</button>
                    <button class="btn btn-success ms-3">Register</button>
                </div>
            </form>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function toSlash(){
            document.getElementById('eye').src = 'img/eye-slash.svg'
            document.getElementById('password').type = 'text'
        }
        
        function toNormal(){
            document.getElementById('eye').src = 'img/eye.svg'
            document.getElementById('password').type = 'password'
        }
    </script>
</body>
</html>
